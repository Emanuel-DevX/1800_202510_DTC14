<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Cart</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="scripts/firebaseAPI_DTC14.js"></script>
  <script src="scripts/home.js" defer></script>
</head>

<body class="w-screen h-screen">
  <div class="layout max-w-screen-xl mx-auto">
    <header class="bg-green-900 max-h-16 rounded-b-lg mb-6">
      <div class="logo-profile h-16 flex justify-between px-3">
        <div class="logo-menu flex">
          <div class="logo w-22 h-22 border-5 border-lime-50 rounded-full bg-center bg-cover bg-full" style="
                background-image: url(/images/community-cart--high-resolution-logo.png);
              "></div>
          <div class="self-center mx-4 font-bold text-lime-50 hidden md:block">
            <h1><span class="font-extrabold">CommunityCart</span> / Home</h1>
          </div>
        </div>

        <div class="profile flex items-center">
          <h1 class="user-name font-bold text-lime-50 mx-2"> <span id="name-goes-here"></span></h1>
          <img class="w-12 rounded-full" src="images/lisa.png" alt="" />
        </div>
      </div>
    </header>
    <main class="flex w-full justify-between">
      <nav class="group hover:w-48 w-14 h-[90vh] flex flex-col justify-center">
        <div class="nav-buttons border-[4px] border-green-700 rounded-full group-hover:rounded-2xl">
          <div class="home-button items-end flex hover:shadow-lg my-10 h-12 p-1">
            <svg class="text-green-900 font-extrabold min-w-9 w-9 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819" />
            </svg>
            <h1 class="hidden group-hover:block text-xl font-extrabold text-green-900">
              Home
            </h1>
          </div>
          <div class="spendings-button items-end flex hover:shadow-lg my-10 h-12 p-1">
            <svg class="text-green-900 font-extrabold min-w-9 w-9 mr-2" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2.5">
              <path
                d="M16.007 7.54a5.965 5.965 0 0 0 -4.008 -1.54a6 6 0 0 0 -5.992 6c0 3.314 2.682 6 5.992 6a5.965 5.965 0 0 0 4 -1.536">
              </path>
              <path d="M12 20v-2"></path>
              <path d="M12 6v-2"></path>
            </svg>
            <h1 class="hidden group-hover:block text-xl font-extrabold text-green-900">
              Spendings
            </h1>
          </div>
          <div class="groups-button items-end flex hover:shadow-lg my-10 h-12 p-1">
            <svg class="text-green-900 font-extrabold min-w-9 w-9 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
            </svg>
            <h1 class="hidden group-hover:block text-xl font-extrabold text-green-900">
              My Groups
            </h1>
          </div>

          <div class="home-button items-end flex hover:shadow-lg my-10 h-12 p-1">
            <svg class="text-green-900 font-extrabold min-w-9 w-9 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
            </svg>

            <h1 class="hidden group-hover:block text-xl font-extrabold text-green-900">
              Notifications
            </h1>
          </div>
        </div>
      </nav>
      <div class="main-content shadow w-full mx-3 flex flex-col">
        <div class="quick-action">
          <h3 class="font-bold text-xl">Filter</h3>

          <div class="filter-buttons mx-3">
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Popular
            </button>
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Food
            </button>

            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Veggie
            </button>
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Upcoming
            </button>
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Electronics
            </button>

            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Cloth
            </button>
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Shoes
            </button>
            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Tools
            </button>

            <button class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2">
              Furnitures
            </button>
          </div>
        </div>
        <div class="my-feeds mt-4">
          <h2 class="font-bold text-xl mb-2">My Feeds</h2>
          <div class="posts mx-3 flex flex-wrap">
            <div class="post-1 w-80 shadow-lg bg-green-800 text-lime-50 rounded-2xl mx-2 mb-6">
              <div class="image max-h-48 overflow-hidden">
                <img class="w-full rounded-t-xl" src="images/apples.jpg" alt="" />
              </div>
              <div class="post-info px-2">
                <h3 class="font-bold text-lg">
                  Organic Apples - Bulk Order üçè
                </h3>
                <p>
                  Get fresh organic apples at a discount! Need 5 more buyers.
                </p>
                <p><span class="font-bold">Orginal price:</span> $25 /lb</p>
                <p><span class="font-bold">Bulk price:</span> $15 /lb</p>

                <div class="card-actions flex justify-between items-end mt-4">
                  <div class="left-buttons flex">
                    <div class="like mr-2 flex flex-col items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2.5">
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                      </svg>
                      <p>2.5k</p>
                    </div>
                    <div class="share flex flex-col mx-2 items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2.5">
                        <path d="M13 4v4c-6.575 1.028 -9.02 6.788 -10 12c-.037 .206 5.384 -5.962 10 -6v4l8 -7l-8 -7z">
                        </path>
                      </svg>
                      <p>30</p>
                    </div>
                  </div>

                  <button
                    class="border-2 px-2 rounded mb-2 border-white hover:bg-lime-50 hover:text-green-900 font-bold">
                    Join
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <aside class=" min-w-40">
        <h1 class="font-bold text-xl">Popular Groups</h1>
      </aside>
    </main>
    <footer></footer>
  </div>
</body>

</html>
