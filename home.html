<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Cart</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/home.js"></script>
  </head>
  <body class="w-screen h-screen">
    <div class="layout max-w-screen-xl lg:mx-auto">
      <header class="bg-green-900 max-h-16 rounded-b-lg mb-6">
        <div class="logo-profile h-16 flex justify-between px-3">
          <div class="logo-menu flex">
            <div
              class="logo w-22 h-22 border-5 border-lime-50 rounded-full bg-center bg-cover bg-full"
              style="
                background-image: url(/images/community-cart--high-resolution-logo.png);
              "
            ></div>
            <div
              class="self-center mx-4 font-bold text-lime-50 hidden md:block"
            >
              <h1><span class="font-extrabold">CommunityCart</span> / Home</h1>
            </div>
          </div>

          <div class="profile flex items-center">
            <h1 class="user-name font-bold text-lime-50 mx-2">Lisa Martinez</h1>
            <img class="w-12 rounded-full" src="images/lisa.png" alt="" />
          </div>
        </div>
      </header>
      <main class="flex w-full justify-between">
        <nav id="md-nav"></nav>

        <div class="main-content shadow rounded-2xl w-full mx-3 flex flex-col">
          <div id="create-post ">
            <div
              id="post-btn"
              class="flex items-center my-2 text-green-900 cursor-pointer"
            >
              <h2 class="font-bold text-2xl mb-2">Post</h2>
              <svg
                class="w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="2.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
                />
              </svg>
            </div>
            <div id="post-form" class="h-64 hidden"></div>
          </div>

          <div class="quick-action">
            <h2 class="font-bold text-xl">Filter</h2>

            <div class="filter-buttons mx-3">
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Popular
              </button>
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Food
              </button>

              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Veggie
              </button>
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Upcoming
              </button>
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Electronics
              </button>

              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Cloth
              </button>
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Shoes
              </button>
              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Tools
              </button>

              <button
                class="border-2 border-green-900/50 text-green-900 font-bold rounded-full px-1 mr-2"
              >
                Furnitures
              </button>
            </div>
          </div>
          <div class="my-feeds mt-4">
            <h2 class="font-bold text-xl mb-2">My Feeds</h2>
            <div class="posts mx-3 flex flex-wrap">
              <div
                class="post-1 md:w-80 lg:w-[31%] shadow-lg bg-green-800 text-lime-50 rounded-2xl mx-2 mb-6"
              >
                <div class="image max-h-48 overflow-hidden">
                  <img
                    class="w-full rounded-t-xl"
                    src="images/apples.jpg"
                    alt=""
                  />
                </div>
                <div class="post-info px-2">
                  <h3 class="font-bold text-lg">
                    Organic Apples - Bulk Order üçè
                  </h3>
                  <p>
                    Get fresh organic apples at a discount! Need 5 more buyers.
                  </p>
                  <p><span class="font-bold">Orginal price:</span> $25 /lb</p>
                  <p><span class="font-bold">Bulk price:</span> $15 /lb</p>

                  <div class="card-actions flex justify-between items-end mt-4">
                    <div class="left-buttons flex">
                      <div class="like mr-2 flex flex-col items-center">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          width="24"
                          height="24"
                          stroke-width="2.5"
                        >
                          <path
                            d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                          ></path>
                        </svg>
                        <p>2.5k</p>
                      </div>
                      <div class="share flex flex-col mx-2 items-center">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          width="24"
                          height="24"
                          stroke-width="2.5"
                        >
                          <path
                            d="M13 4v4c-6.575 1.028 -9.02 6.788 -10 12c-.037 .206 5.384 -5.962 10 -6v4l8 -7l-8 -7z"
                          ></path>
                        </svg>
                        <p>30</p>
                      </div>
                    </div>

                    <button
                      class="border-2 px-2 rounded mb-2 border-white hover:bg-lime-50 hover:text-green-900 font-bold"
                    >
                      Join
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <aside class="min-w-40 md:hidden lg:block">
          <h1 class="font-bold text-xl">Popular Groups</h1>
        </aside>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
