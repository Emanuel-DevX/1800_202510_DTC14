<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Cart</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link
      rel="icon"
      href="/images/favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <script src="scripts/firebaseAPI_DTC14.js" defer></script>
    <script src="scripts/home.js" defer></script>
    <script src="scripts/post.js" defer></script>
  </head>

  <body class="w-screen h-full m-0 p-0 overflow-y-scroll overflow-x-hidden">
    <div class="layout md:max-w-screen-2xl w-full max-w-full pb-32 mx-auto">
      <header
        class="max-w-full md:sticky md:top-0 md:z-40 bg-[#323232] max-h-16 rounded-b-lg mb-6"
      >
        <div class="logo-profile h-16 flex justify-between px-3">
          <div class="logo-menu flex">
            <div
              class="logo w-20 mt-1 h-20 border-5 border-white rounded-full bg-center bg-cover bg-full"
              style="
                background-image: url(/images/community-cart--high-resolution-logo.png);
              "
            ></div>
            <div
              class="self-center mx-4 font-bold text-lime-50 hidden md:block"
            >
              <h1><span class="font-extrabold">CommunityCart</span> / Home</h1>
            </div>
          </div>

          <div class="profile flex items-center">
            <h1 class="user-name font-bold text-lime-50 mx-2">
              <span id="name-goes-here"></span>
            </h1>
            <img
              id="profile-icon"
              class="w-12 mr-0 md:mr-6 cursor-pointer rounded-full"
              src="images/profile.jpg"
              alt=""
            />
            <div
              id="profile-menu"
              class="hidden z-50 absolute top-16 right-2 bg-[#323232] text-lime-50 p-3 rounded-lg shadow-md w-48"
            >
              <ul class="menu-options space-y-2">
                <li>
                  <a
                    href="/profile.html"
                    class="block px-4 py-2 hover:bg-green-700"
                    >Profile Settings</a
                  >
                </li>
                <li>
                  <a
                    href="/contact.html"
                    class="block px-4 py-2 hover:bg-green-700"
                    >Contact Us</a
                  >
                </li>
                <li>
                  <a
                    href="/privacy.html"
                    class="block px-4 py-2 hover:bg-green-700"
                    >Privacy policy</a
                  >
                </li>
                <li>
                  <a
                    id="logout-btn"
                    href="/index.html"
                    class="block px-4 py-2 hover:bg-green-700"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="flex w-full justify-between px-3">
        <nav
          class="side-nav hidden w-14 h-[80vh] sticky top-0 md:flex flex-col justify-center ml-2"
        >
          <div
            class="nav-buttons hover:w-48 group border-[4px] border-green-700 rounded-full hover:rounded-2xl"
          >
            <div class="home-button mt-10 h-12 cursor-pointer">
              <a href="home.html">
                <div class="items-end flex p-1 peer">
                  <svg
                    class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819"
                    />
                  </svg>
                  <a
                    href="home.html"
                    class="hidden group-hover:block text-xl font-extrabold text-green-900"
                  >
                    Home</a
                  >
                </div>
              </a>
              <div
                class="ml-4 peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>

            <div class="spendings-button mt-8 h-12 p-1 cursor-pointer">
              <div class="peer items-end flex">
                <svg
                  class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                >
                  <path
                    d="M16.007 7.54a5.965 5.965 0 0 0 -4.008 -1.54a6 6 0 0 0 -5.992 6c0 3.314 2.682 6 5.992 6a5.965 5.965 0 0 0 4 -1.536"
                  ></path>
                  <path d="M12 20v-2"></path>
                  <path d="M12 6v-2"></path>
                </svg>
                <a
                  href="spendings.html"
                  class="hidden group-hover:block text-xl font-extrabold text-green-900"
                >
                  Spendings</a
                >
              </div>
              <div
                class="ml-[13px] peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>

          <div class="groups-button my-10 h-12 p-1 cursor-pointer">
            <a href="groups.html">
              <div class="peer items-end flex">
                <svg class="text-green-900 font-extrabold min-w-9 w-9 mr-2" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"

                </svg>
                <a href="groups.html" class="hidden group-hover:block text-xl font-extrabold text-green-900">
                  Shop Trips
                </a>
              </div>
            </a>
            <div class="ml-[13px] peer-hover:border-5 rounded-full w-2 h-2 border-green-900"></div>
          </div>

            <div class="notification-button my-10 h-12 p-1 cursor-pointer">
              <a href="notification.html">
                <div class="peer items-end flex">
                  <svg
                    class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5"
                    />
                  </svg>

                  <a
                    href="notification.html"
                    class="hidden group-hover:block text-xl font-extrabold text-green-900"
                  >
                    Notifications
                  </a>
                </div>
              </a>
              <div
                class="ml-[13px] peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>
          </div>
        </nav>

        <div class="main-content md:shadow rounded-2xl w-full flex flex-col">
          <div id="create-post ">
            <div
              id="post-btn"
              class="peer flex justify-between items-center my-2 text-green-900 cursor-pointer"
            >
              <h2 class="font-bold text-2xl mb-2 mr-4">Create a Post +</h2>
              <svg
                id="post-icon"
                class="w-5 mr-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="2.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
                />
              </svg>
            </div>
            <div id="post-form" class="hidden flex md:px-12 py-6 mb-12">
              <div
                class="md:flex md:justify-center md:items-center md:w-1/2 md:px-5 hidden"
              >
                <img
                  class="rounded-4xl max-h-120"
                  src="https://images.unsplash.com/photo-1580440282860-8555b1ae102c?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
              <form id="postForm" class="space-y-4 md:min-w-1/2 w-full">
                <!-- Title -->
                <div>
                  <label class="block text-green-900 font-medium">Title</label>
                  <input
                    type="text"
                    id="title"
                    required
                    class="w-full p-2 border rounded"
                    placeholder="Enter post title"
                  />
                </div>

                <!-- Description -->
                <div>
                  <label class="block text-green-900 font-medium"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    required
                    class="w-full p-2 border rounded"
                    rows="3"
                    placeholder="Describe the purchase"
                  ></textarea>
                </div>

                <div class="flex flex-col gap-4">
                  <!-- Pricing & Quantity -->
                  <div class="">
                    <label class="block text-green-900 font-medium"
                      >Min Eligible Bulk Spend ($)</label
                    >
                    <input
                      type="number"
                      id="price"
                      class="w-full p-2 border rounded"
                      placeholder="100"
                    />
                  </div>
                  <!-- <div class="">
                    <label class="block text-green-900 font-medium"
                      >Min Order Quantity</label
                    >
                    <input
                      type="number"
                      id="quantity"
                      class="w-full p-2 border rounded"
                      placeholder="Min people needed"
                    />
                  </div> -->

                  <!-- Deadline -->
                  <div class="">
                    <label class="block text-green-900 font-medium"
                      >Shopping Date</label
                    >
                    <input
                      type="date"
                      id="deadline"
                      class="w-full p-2 border rounded"
                    />
                  </div>
                  <!-- Category -->
                  <div class="">
                    <label class="block text-green-900 font-medium"
                      >Category</label
                    >
                    <select id="category" class="w-full p-2 border rounded">
                      <option class="hover:bg-green-800">Electronics</option>
                      <option>Clothing</option>
                      <option>Groceries</option>
                      <option>Home & Kitchen</option>
                      <option>Beauty & Health</option>
                      <option>Sports & Outdoors</option>
                      <option>Automotive</option>
                      <option>Books & Stationery</option>
                      <option>Toys & Games</option>
                      <option>Other</option>
                    </select>
                  </div>

                  <!-- Item List Section -->
                  <div>
                    <label class="block text-green-900 font-medium"
                      >Items List</label
                    >
                    <div id="item-list">
                      <div class="item-entry flex gap-2 mb-2">
                        <button type="" class="text-green-500">⚫</button>

                        <input
                          type="text"
                          class="item-name w-full p-2 border rounded"
                          placeholder="Item name"
                          required
                        />
                        <input
                          type="number"
                          class="item-price w-1/3 p-2 border rounded appearance-none -webkit-appearance-none -moz-appearance-none"
                          placeholder="Price ($)"
                          required
                        />
                      </div>
                    </div>
                    <button
                      type="button"
                      id="add-item"
                      class="bg-none text-green-700 px-3 py-1 rounded hover:text-green-800 hover:font-extrabold"
                    >
                      Add More..
                    </button>
                  </div>
                </div>

                <!-- Submit Button -->
                <button
                  type="submit"
                  class="w-full bg-green-900 text-white py-2 rounded hover:bg-green-800"
                >
                  Post
                </button>
              </form>
            </div>
          </div>

          <div class="quick-action">
            <h2 class="font-bold text-xl">Filter</h2>

            <div
              class="filter-buttons md:mx-3 flex overflow-x-auto scrollbar-hide flex-nowrap"
            >
              <button
                data-category="Electronics" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 px-1 mr-2"
              >
                Electronics
              </button>
              <button
                data-category="Clothing" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 px-1 mr-2"
              >
                Clothing
              </button>

              <button
                data-category="Groceries" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 px-1 mr-2"
              >
                Groceries
              </button>
              <button
                data-category="Home & Kitchen" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap px-1 mr-2"
              >
                Home & Kitchen
              </button>
              <button
                data-category="Beauty & Health" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap  px-1 mr-2"
              >
                Beauty & Health
              </button>

              <button
                data-category="Sports & Outdoors" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap  px-1 mr-2"
              >
                Sports & Outdoors
              </button>
              <button
                data-category="Automotive" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap  px-1 mr-2"
              >
                Automotive
              </button>
              <button
                data-category="Books & Stationery" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap  px-1 mr-2"
              >
                Books & Stationery
              </button>

              <button
                data-category="Toys & Games" class="filter-btn border-2 border-green-900/50 text-green-900 font-bold rounded-full max-h-8 w-auto whitespace-nowrap px-1 mr-2"
              >
                Toys & Games
              </button>
            </div>
          </div>
          <div class="my-feeds mt-4">
            <h2 class="font-bold text-xl mb-2">My Feeds</h2>
            <div
              class="posts cards md:mx-3 flex flex-col md:flex-row items-center flex-wrap px-2 justify-center"
            ></div>
            <div
              id="confirmation-modal"
              class="fixed inset-0 bg-black/90 bg-opacity-50 flex items-center justify-center z-50 hidden"
            >
              <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
                <h3 class="modal-title text-xl font-bold text-green-900 mb-4">
                  Leave Group
                </h3>
                <p class="modal-message text-gray-700 mb-6">
                  Are you sure you want to leave this group?
                </p>
                <div class="flex justify-end space-x-3">
                  <button
                    id="cancel-confirm"
                    class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100"
                  >
                    Cancel
                  </button>
                  <button
                    id="confirm-save"
                    class="px-4 py-2 bg-green-900 text-white rounded hover:bg-green-800"
                  >
                    Leave
                  </button>
                </div>
              </div>
            </div>

            <!-- Success/Error Notification Toast -->
            <div
              id="notification-toast"
              class="fixed bottom-24 right-4 p-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 hidden z-50"
            >
              <div id="toast-content" class="flex items-center"></div>
            </div>
          </div>
        </div>
      </main>
