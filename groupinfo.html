<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Cart</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link
      rel="icon"
      href="/images/favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="scripts/firebaseAPI_DTC14.js"></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/group.js" defer></script>
    <script src="scripts/groupinfo.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="w-screen h-full m-0 p-0 overflow-y-scroll overflow-x-hidden">
    <div class="layout md:max-w-screen-2xl w-full max-w-full pb-32 mx-auto">
      <header
        class="max-w-full md:sticky md:top-0 md:z-40 bg-[#323232] max-h-16 rounded-b-lg mb-6"
      >
        <div class="logo-profile h-16 flex justify-between px-3">
          <div class="logo-menu flex">
            <div
              class="logo w-20 mt-1 h-20 border-5 border-white rounded-full bg-center bg-cover bg-full"
              style="
                background-image: url(/images/community-cart--high-resolution-logo.png);
              "
            ></div>
            <div
              class="self-center mx-4 font-bold text-lime-50 hidden md:block"
            >
              <h1>
                <span class="font-extrabold">CommunityCart</span> / Shop Trips
              </h1>
            </div>
          </div>
          <div class="profile flex items-center">
              <button id="back-btn" class="flex mr-3 text-lime-50 items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="4"
                    d="M15 19l-7-7 7-7"
                  />
                </svg>
                <h3>Back to Trips</h3>
              </button>

          </div>
        </div>
      </header>
      <main class="flex-row md:flex max-w md:full justify-between">
        <nav
          class="hidden group hover:w-48 w-14 h-screen md:flex flex-col justify-center ml-2"
        >
          <div
            class="nav-buttons border-[4px] border-green-700 rounded-full group-hover:rounded-2xl"
          >
            <div class="home-button mt-10 h-12 cursor-pointer">
              <div class="items-end flex p-1 peer">
                <svg
                  class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819"
                  />
                </svg>
                <a
                  href="home.html"
                  class="hidden group-hover:block text-xl font-extrabold text-green-900"
                >
                  Home</a
                >
              </div>
              <div
                class="ml-4 peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>

            <div class="spendings-button mt-8 h-12 p-1 cursor-pointer">
              <div class="peer items-end flex">
                <svg
                  class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                >
                  <path
                    d="M16.007 7.54a5.965 5.965 0 0 0 -4.008 -1.54a6 6 0 0 0 -5.992 6c0 3.314 2.682 6 5.992 6a5.965 5.965 0 0 0 4 -1.536"
                  ></path>
                  <path d="M12 20v-2"></path>
                  <path d="M12 6v-2"></path>
                </svg>
                <a
                  href="mainspending.html"
                  class="hidden group-hover:block text-xl font-extrabold text-green-900"
                >
                  Spendings</a
                >
              </div>
              <div
                class="ml-[13px] peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>

            <div class="groups-button my-10 h-12 p-1 cursor-pointer">
              <div class="peer items-end flex">
                <svg
                  class="text-green-900 font-extrabold min-w-9 w-9 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                  />
                </svg>
                <a
                  href="groups.html"
                  class="hidden group-hover:block text-xl font-extrabold text-green-900"
                >
                  My Trips
                </a>
              </div>
              <div
                class="ml-[13px] peer-hover:border-5 rounded-full w-2 h-2 border-green-900"
              ></div>
            </div>
          </div>
        </nav>

        <div class="shadow h-screen w-11/12 mx-4 flex flex-col">
          <div
            class="h-full min-w-60 shadow-lg bg-[#323232] text-lime-50 rounded-2xl mb-3 px-4"
          >
            <div class=" place-items-left pt-3 flex items-center overflow-hidden">
          
                <img
                id="group_image"
                class="w-18 h-18 rounded-full mr-2"
                src=""
                alt="images/group_profile.gif"
              />
              <div class="">
                <h1 class="font-bold text-2xl ">
                  <span id="group_name"></span>
                </h1>
                <h1 class="text-xs"><span id="group_description"></span></h1>
              </div>
             
            </div>

            <div
              class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap"
            >
              <p class="font-bold">Owner:</p>
              <span id="group_owner"></span>
            </div>

            <div
              class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap"
            >
              <p class="font-bold">Min Spending:</p>
              $<span id="group_minimum"></span> 
            </div>

            <div class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap">
              <p class="font-bold">Category:</p>
              <span id="group_category"></span>
            </div>

            <div
              class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap"
            >
              <p class="font-bold">Meet Up Date:</p>
              <span id="group_date"></span>
            </div>

            <div class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap">
              <p class="font-bold">Meet Up Time:</p>
              <span id="group_date"></span>
            </div>

            <div class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl overflow-hidden whitespace-nowrap">
              <p class="font-bold">Location:</p>
              <span id="group_date"></span>
            </div>

            <div class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl">
              <p class="font-bold">Items:</p>
              <span id="group_items"></span>
            </div>

            <div class="flex px-2 p-1 rounded-xl gap-2 bg-green-900 shadow-md my-8 text-xl mb-32">
              <p class="font-bold">Members:</p>
              <span id="group_members"></span>
            </div>

            <div class="flex justify-end px-4">
              <button
                id="leave_group"
                class="border-2 px-2 rounded-xl mb-2 text-white bg-red-700 hover:bg-lime-50 hover:text-red-900 font-bold"
              >
                Leave Trip
              </button>
            </div>
          </div>

          <div
            id="confirmation-modal"
            class="fixed inset-0 bg-black/90 bg-opacity-50 flex items-center justify-center z-50 hidden"
          >
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
              <h3 class="modal-title text-xl font-bold text-green-900 mb-4">
                Leave Group
              </h3>
              <p class="modal-message text-gray-700 mb-6">
                Are you sure you want to leave this group?
              </p>
              <div class="flex justify-end space-x-3">
                <button
                  id="cancel-confirm"
                  class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100"
                >
                  Cancel
                </button>
                <button
                  id="confirm-save"
                  class="px-4 py-2 bg-green-900 text-white rounded hover:bg-green-800"
                >
                  Leave
                </button>
              </div>
            </div>
          </div>

          <!-- Success/Error Notification Toast -->
          <div
            id="notification-toast"
            class="fixed bottom-24 right-4 p-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 hidden z-50"
          >
            <div id="toast-content" class="flex items-center"></div>
          </div>
        </div>
      </main>
      <footer>
        <nav
          class="md:hidden min-h-16 fixed bottom-0 w-full flex justify-evenly py-2 bg-[#323232] z-50"
        >
          <!-- Home Button -->
          <a href="home.html" class="w-1/4">
            <div class="flex flex-col items-center justify-center">
              <svg
                class="text-white font-extrabold min-w-9 w-9"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819"
                />
              </svg>
              <div class="text-sm text-white">Home</div>
            </div>
          </a>

          <!-- Spendings Button -->
          <a href="mainspending.html" class="w-1/4">
            <div class="flex flex-col items-center justify-center">
              <svg
                class="text-white font-extrabold min-w-9 w-9"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
              >
                <path
                  d="M16.007 7.54a5.965 5.965 0 0 0 -4.008 -1.54a6 6 0 0 0 -5.992 6c0 3.314 2.682 6 5.992 6a5.965 5.965 0 0 0 4 -1.536"
                ></path>
                <path d="M12 20v-2"></path>
                <path d="M12 6v-2"></path>
              </svg>
              <div class="text-sm text-white">Spendings</div>
            </div>
          </a>

          <!-- My Groups Button -->
          <a href="groups.html" class="w-1/4">
            <div class="flex items-center justify-center flex-col">
              <svg
                class="text-white font-extrabold min-w-9 w-9"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                />
              </svg>
              <span class="text-sm text-yellow-300">Trips</span>
            </div>
          </a>        
        </nav>
      </footer>
    </div>
  </body>
</html>
