<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings | Community Cart</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/firebaseAPI_DTC14.js"></script>
    <script src="scripts/contact.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-[#323232] max-h-16 sticky top-0 z-50 text-white p-4 flex justify-between items-center">
        <div class=" flex justify-start items-center">
            <div class="logo w-20 h-20 mt-5 border-5 border-white rounded-full bg-center bg-cover bg-full" style="
            background-image: url(/images/community-cart--high-resolution-logo.png);
          "></div>
            <div class="self-center mx-4 font-bold text-lime-50 hidden md:block">
                <h1 class="text-xl font-bold">CommunityCart / Contact</h1>
            </div>
        </div>

        <button id="back-btn" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to Home
        </button>
    </nav>

    <section id="contact" class="w-full py-20 justify-center flex flex-col text-white px-4">
        <div class="shadow w-full bg-[#323232]  rounded-2xl ">
        <div class="contact-privacy w-full py-10 text-center flex flex-col lg:flex-row gap-5">
            <div class="contact md:min-w-2/5 mx-3">
                <h2 class="text-3xl font-bold">Contact</h2>
                <p class="mt-2 text-lg">Have any questions? Reach out to us!</p>
                <form class="mt-4 max-w-md mx-auto">
                    <input type="text" placeholder="Your Name" class="w-full p-2 mb-2 border rounded" />
                    <input type="email" placeholder="Your Email" class="w-full p-2 mb-2 border rounded" />
                    <textarea placeholder="Your Message" class="w-full p-2 mb-2 border rounded"></textarea>
                    <button class="px-4 py-2 bg-green-900 text-white rounded hover:bg-green-700">
                        Send
                    </button>
                </form>
            </div>
        </div>
        </div>
    </section>


</body>

</html>
